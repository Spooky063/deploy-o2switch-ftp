name: Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to update'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

jobs:
  ssh:
    name: Deployment via SSH

    runs-on: ubuntu-latest

    steps:
      - name: Configure SSH
        run: |
          install -m 600 -D /dev/null ~/.ssh/github
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/github
          ssh-keyscan -H ${{ secrets.SSH_HOST }} > ~/.ssh/known_hosts
      
      - name: Connect
        run: ssh -vvv ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "whoami"

      - name: Cleanup
        run: rm -rf ~/.ssh/

